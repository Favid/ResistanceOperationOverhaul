; Here is where Research templates (called TechUpgrades) are defined. The format for each TechUpgrade is as follows:
;
; TemplateName: The internal name of the template. Must be unique. You must also add an entry to ResistanceOperationOverhaul.int for the display text of the template.
; Cost: An integer value indicating the cost to perform the research, in Supplies.
; RequiredScience: An integer value indicating how much Science the player needs to perform the research.
; bStarting: A boolean value indicating if the player should start with this project already researched.
; Category: An enum indicating what research category the project should appear under.
; InventoryUpgrades: A list of InventoryUpgrade that detail what items this research project grants access to. An InventoryUpgrade has the following structure:
;     TemplateName: The name of the X2ItemTemplate that the research grants.
;     bSingle: A boolean value. If true, the player only gets one instance of the item. If false, the player may equip as many copies of the item as they wish.
; RequiredTechUpgrades: A list of names corresponding to the TechUpgrades that must be researched before this one can be researched.
; RequiredMods: A list of names corresponding to mods that must be enabled for the TechUpgrade to appear. Note that this is an OR, meaning only one mod in the list must be enabled for this upgrade to exist.
; IgnoreIfModsEnabled: A list of mod names. If any of these mods are enabled, then this TechUpgrade will not appear.
;
; NOTE 1: I highly recommend that you keep a backup of this file with any changes you make, because this file will be overwritten any time a new update is released.
; NOTE 2: A TechUpgrade will not be created if none of the InventoryUpgrade TemplateNames exist.
; NOTE 3: A TechUpgrade will still be created if at least one of the InventoryUpgrade TemplateNames exists. The ones that do not exist will simply be ignored.

